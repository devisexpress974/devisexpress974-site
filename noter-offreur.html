  <div id="dx-header-slot"></div>

<main><div class="container"><section class="card pad">
<h1 class="heroTitle" style="font-size:42px;">Noter un offreur</h1>
<p class="heroSub">Laisse une note après un échange réel.</p>
<div class="legalBlock">
  <h2>Avis</h2>
  <form id="avisForm" novalidate>
    <div class="formGrid" style="margin-top:10px;">
      <div class="field">
        <label for="note">Note (1 à 5) <span class="req">*</span></label>
        <input id="note" class="input" type="number" min="1" max="5" required>
      </div>
      <div class="field">
        <label for="auteurNom">Ton nom</label>
        <input id="auteurNom" class="input" type="text" placeholder="Optionnel">
      </div>
      <div class="field" style="grid-column:1/-1;">
        <label for="commentaire">Commentaire</label>
        <textarea id="commentaire" placeholder="Optionnel"></textarea>
      </div>
      <div class="field" style="grid-column:1/-1;">
        <label for="attachments">Pièces jointes (max 3)</label>
        <input id="attachments" class="input" type="file" multiple accept=".jpg,.jpeg,.png,.pdf" />
        <div class="muted small">Formats : JPG, PNG, PDF. Taille conseillée : 1,5 Mo max par fichier.</div>
      </div>

    </div>
    <div class="formActions">
      <button class="btn btnPrimary" id="btnSend" type="submit">Envoyer</button>
      <a class="btn" href="offreurs.html">Retour</a>
    </div>
    <div id="msg" class="notice" style="display:none;"></div>
  </form>
</div>
