<main>
  <div class="container">
    <section class="card pad">
      <h1 class="heroTitle" style="font-size:42px;">Les offreurs</h1>
      <p class="heroSub">Trouve un prestataire. La note s’affiche quand des avis existent.</p>

      <div class="filtersGrid">
        <div class="field">
          <label for="q">Recherche</label>
          <input id="q" class="input" type="text" placeholder="Nom, service, commune, description">
        </div>

        <div class="field">
          <label for="serviceFilter">Service</label>
          <div class="selectWrap">
            <select id="serviceFilter">
              <option value="">Tous</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="zoneFilter">Zone</label>
          <div class="selectWrap">
            <select id="zoneFilter">
              <option value="">Sur toute l'île</option>
            </select>
          </div>
        </div>

        <div class="field">
          <label for="communeFilter">Commune</label>
          <div class="selectWrap">
            <select id="communeFilter">
              <option value="">Toutes</option>
            </select>
          </div>
        </div>
      </div>

      <div class="formActions">
        <div style="display:flex;gap:10px;flex-wrap:wrap;">
          <button class="btn btnPrimary" id="btnReload" type="button">Recharger</button>
          <a class="btn" href="offreur-register.html">Devenir offreur</a>
          <a class="btn" href="demande.html">Publier une demande</a>
        </div>
        <div class="notice muted" id="countBox">—</div>
      </div>

      <div id="list" class="cardsList"></div>
      <div id="empty" class="empty" style="display:none;">Aucun offreur ne correspond à tes filtres.</div>
